max_obstacle_height: 1.00  # assume something like an arm is mounted on top of the robot

# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
footprint: [[-0.4, -0.4], [0.8, -0.4], [0.8, 0.4], [-0.4, 0.4]]  # if the robot is not circular

map_type: voxel

obstacle_layer:
  enabled:              true
  max_obstacle_height:  0.8
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  obstacle_range: 2.5
  raytrace_range: 3.0
  origin_z: 0.0
  z_resolution: 0.2
  z_voxels: 10
  publish_voxel_map: false
  observation_sources:  scan realsense
  scan:
    data_type: LaserScan
    topic: scan
    marking: true
    clearing: true
    min_obstacle_height: 0.25
    max_obstacle_height: 0.75
    mark_threshold: 0
  realsense:
    data_type: LaserScan
    topic: /camera/depthScan
    marking: true
    clearing: true
    min_obstacle_height: 0.0
    max_obstacle_height: 1.0
    mark_threshold: 0
  # for debugging only, let's you see the entire voxel grid

#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.45  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
